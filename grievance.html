<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Grievance - Water Supply Mapping System</title>
    <link rel="icon" href="imag/applogo.png" />
    <style>
      :root {
        --header-height: 3rem;
        --font-semi: 600;
        --hue-color: 224;
        --first-color: hsl(var(--hue-color), 89%, 60%);
        --second-color: hsl(var(--hue-color), 56%, 12%);
        --body-font: ;
        --big-font-size: 2rem;
        --h2-font-size: 1.25rem;
        --normal-font-size: 0.938rem;
        --smaller-font-size: 0.75rem;
        --mb-2: 1rem;
        --mb-4: 2rem;
        --mb-5: 2.5rem;
        --mb-6: 3rem;
        --z-back: -10;
        --z-fixed: 100;
      }
      @media screen and (min-width: 968px) {
        :root {
          --big-font-size: 3.5rem;
          --h2-font-size: 2rem;
          --normal-font-size: 1rem;
          --smaller-font-size: 0.875rem;
        }
      }
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body styling */
      body {
        background-image: url("imag/dashboard.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }

      /* Header styling */
      header {
        box-shadow: 0 1px 4px rgba(146, 161, 176, 0.15);
        padding: 10px 0;
        text-align: center;
        width: 100%;
        position: static;
        z-index: var(--z-fixed);
      }
      h1 {
        text-shadow: 2px 1px 10px white;
      }

      .b nav {
        margin-top: 10px;
        height: var(--header-height);
        align-items: center;
        font-weight: var(--font-semi);
        margin-right: 0.7rem 5rem;
      }

      #grievance {
        background-color: #000;
      }
      #grievance:hover {
        background-color: #3df346;
        color: #000;
        box-shadow: 0px 10px 36px rgba(0, 0, 0, 0.15);
        border: #ddd solid 0.2rem;
      }

      .b a {
        background-color: var(--first-color);
        display: inline-block;
        text-decoration: none;
        padding: 0.75rem 2.5rem;
        position: relative;
        color: var(--second-color);
        margin-right: 50px;
        font-weight: var(--font-semi);
        border-radius: 50px;
        transition: 0.3s;
        color: #fff;
      }

      .b a:hover {
        background-color: #3df346;
        color: #000;
        box-shadow: 0px 10px 36px rgba(0, 0, 0, 0.15);
        border: #ddd solid 0.2rem;
      }

      /* Main content styling */
      main {
        flex-grow: 1;
        padding: 20px;
      }

      form {
        background-color: white;
        padding: 30px;
        border-radius: 20px 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 1rem auto;
      }
      form:hover {
        box-shadow: 20px 10px 15px rgba(234, 229, 229, 0.1);
        background-color: aliceblue;
        transform: translate(-2px, -1px);
      }

      form label {
        display: block;
        margin: 10px 0 5px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 50px;
      }

      form button {
        width: 100%;
        padding: 10px;
        background-color: #0077b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #2df41b;
        color: black;
      }

      /* Footer styling */
      footer {
        margin-top: 5rem;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
      }

      footer a {
        text-decoration: none;
        color: inherit;
      }

      #submissionMessage {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="b">
        <nav>
          <a href="map.html">Map</a> <a href="alerts.html">Alerts</a>
          <a href="grievance.html" id="grievance">Grievance</a>
          <a href="status.html">Status</a> <a href="initial.html">Logout</a>
          <!-- Replace with actual logout functionality -->
        </nav>
      </div>
    </header>

    <h1 style="text-align: center">File a Grievance Here!</h1>

    <main>
      <form id="grievanceForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="problem">Problem Facing:</label>
        <textarea
          id="problem"
          name="problem"
          rows="4"
          cols="50"
          required
        ></textarea>

        <label for="media">Upload Images/Videos:</label>
        <input type="file" id="media" name="media" accept="image/, video/" />

        <button type="submit">Submit</button>
      </form>

      <!-- Placeholder for submission success/error message -->
      <div
        id="submissionMessage"
        style="display: none; color: green; text-align: center"
      ></div>
    </main>

    <footer>
      <p>&copy; 2024 Water Supply Mapping System. All rights reserved.</p>
      <br />
      <p>Developed By:</p>
      <p>
        Vishwajeet, Ankit & Himanshu &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;group
        no 9
      </p>
      <p>Email: <a href="mailto:ankit@gmail.com">ankit@gmail.com</a></p>
    </footer>

    <script>
      document
        .getElementById("grievanceForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Validate full name (only alphabets and spaces allowed)
          const fullName = document.getElementById("fullName").value.trim();
          const nameRegex = /^[A-Za-z\s]+$/;
          if (!nameRegex.test(fullName)) {
            alert(
              "Please enter a valid full name (only letters and spaces allowed)"
            );
            return;
          }

          // File input handling
          const fileInput = document.getElementById("media");
          const file = fileInput.files[0];

          // Convert image to Base64
          const media = await new Promise((resolve) => {
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => resolve(e.target.result);
              reader.readAsDataURL(file);
            } else {
              resolve(null);
            }
          });

          // Get other form values
          const grievance = {
            fullName: fullName,
            address: document.getElementById("address").value,
            location: document.getElementById("location").value,
            problem: document.getElementById("problem").value,
            filedDate: new Date().toLocaleDateString(),
            filedTime: new Date().toLocaleTimeString(),
            media: media, // Store Base64 data
            status: "Unsolved",
          };

          // Save to localStorage
          const saveData = (key, data) => {
            let existing = JSON.parse(localStorage.getItem(key)) || [];
            existing.push(data);
            localStorage.setItem(key, JSON.stringify(existing));
          };

          saveData("userGrievances", grievance);
          saveData("adminProblems", grievance);

          // Show success message
          const submissionMessage =
            document.getElementById("submissionMessage");
          submissionMessage.innerHTML = `
            <p style="color: green;">Grievance submitted successfully!</p>
            ${
              media
                ? `<img src="${media}" style="max-width: 200px; margin-top: 10px;">`
                : ""
            }
          `;
          submissionMessage.style.display = "block";

          // Reset form
          this.reset();
        });

      // Add real-time validation for full name (alphabets only)
      document
        .getElementById("fullName")
        .addEventListener("input", function () {
          const regex = /^[A-Za-z\s]*$/; // Allows alphabets and spaces only
          this.style.borderColor = regex.test(this.value) ? "green" : "red";
        });
    </script>
  </body>
</html>
